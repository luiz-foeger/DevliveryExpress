<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos do modal aqui... */
    </style>
</head>
<body>

<h2>Modal Exemplo</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Abrir Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">×</span>
    <p id="imageDescription">Alguma descrição da imagem aqui...</p>
    <img id="imageInModal" src="" alt="Descrição da imagem">
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Get the image and description elements in the modal
var imageInModal = document.getElementById("imageInModal");
var imageDescription = document.getElementById("imageDescription");

// When the user clicks the button, open the modal 
btn.onclick = function() {
  // Set the image source and description
  imageInModal.src = "url_da_sua_imagem";
  imageDescription.textContent = "Sua descrição da imagem aqui";

  // Display the modal
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
